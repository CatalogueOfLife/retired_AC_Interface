db_confidence_1_star_title="คำเตือน ข้อมูลนี้ไม่ได้เป็นข้อมูลรายชื่อที่ได้รับการตรวจสอบทางด้านอนุกรมวิธานอย่างละเอียดและบางส่วนเป็นเพียงชื่อเท่านั้น อย่างไรก็ตามเนื่องจากเป็นข้อมูลเท่าที่มีอยู่ ณ ขณะนี้ ทางโครงการจัดทำบัญชีรายชื่อสิ่งมีชีวิตจึงเติมเต็มความรู้ที่จัดขาดอยู่ด้วยข้อมูลเหล่านี้เป็นเบื้องต้น ดูรายละเอียดเพิ่มเติมได้ในส่วน แนะนำ ของฐานข้อมูล"
db_confidence_2_star_title="คำเตือน ข้อมูลนี้เป็นข้อมูลรายชื่อที่ได้รับการตรวจสอบทางด้านอนุกรมวิธานอย่างละเอียด อย่างไรก็ตามข้อมูลเหล่านี้ยังอยู่ในช่วงพัฒนาให้สมบูรณ์ยิ่งขึ้น ดูรายละเอียดเพิ่มเติมในส่วน แนะนำ ของฐานข้อมูล"
db_confidence_3_star_title="นี่เป็นข้อมูลรายชื่อที่ได้รับการตรวจสอบทางอนุกรมวิธานเป็นอย่างดี แต่ได้ถูกจัดอยู่ภายใต้หมวดของชนิดโดยใช้การแพร่กระจายทางภูมิศาสตร์หรือสาขาทางชีววิทยา เช่น การอนุรักษ์ ระบบทางการแพทย์และอณูวิทยา เป็นต้น ข้อมูลนี้ได้รวมอยู่ในโครงการจัดทำบัญชีรายชื่อสิ่งมีชีวิตเพื่อเติมเต็มในส่วนของการจัดหมวดหมู่ทางอนุกรมวิธานโดยเฉพาะระดับล่าง ๆ เช่น ชนิด สกุล เป็นต้น ดูรายละเอียดเพิ่มเติมในส่วน แนะนำ ของฐานข้อมูล"
db_confidence_4_star_title="นี่เป็นข้อมูลรายชื่อที่ได้รับการตรวจสอบทางอนุกรมวิธานอย่างละเอียดถี่ถ้วนจากผู้เชี่ยวชาญในสาขาวิชาและเชื่อว่ามีคุณภาพดีเท่าที่ทำได้ ณ ปัจจุบันนี้ และใกล้เสร็จสมบูรณ์"
