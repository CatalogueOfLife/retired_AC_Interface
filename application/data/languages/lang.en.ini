More_detailed_information_about_the_Standard_Dataset_is_available="More detailed information about the Standard Dataset is available on the Species 2000 website ([a:http://www.sp2000.org]www.sp2000.org[/a])"
Each_species_is_linked_via_the_genus_and_family_to_the_taxonomic_classification="Each species is linked via the genus and family to the taxonomic classification. Above the node of attachment of each data sector this classification has been agreed by Species 2000 and ITIS as a practical management tool to provide access to the Catalogue, the Catalogue of Life Taxonomic Classification Edition 1. This top level classification has remained unchanged in 2005-2009. However, below the node of attachment the classification originates from the supplier databases and so may change from year to year. Because of this lower level changes there are therefore annual versions of Edition 1 for 2005, 2006, 2007, 2008 and 2009"
Where_available_from_the_suppliers_infraspecific_taxa_such_as_subspecies="Where available from the suppliers, infraspecific taxa such as subspecies and varieties have also been included but this coverage is variable between taxonomic sectors"
Where_possible_a_web_link_back_to_the_suppliers_own_database="Where possible, a web link back to the supplier's own database is provided at the bottom of each species detail page."

CoL_Taxon_Identifiers_Taxon_LSIDs="CoL Taxon Identifiers (Taxon LSIDs)"
The_Catalogue_of_Life_programme_started_to_issue_permanent="The Catalogue of Life programme started to issue permanent CoL Taxon Identifiers in the 2008 Annual Checklist. Every taxon recognised in the Catalogue, including species and higher taxa, is given a globally unique identifier (GUID) using the Life Science Identifier (LSID) system ([a:http://sourceforge.net/projects/lsids/]sourceforge.net/projects/lsids/[/a])"
Where_a_taxon_record_remains_unchanged_in_this_2009_edition="Where a taxon record remains unchanged in this 2009 edition, it carries the same LSID as in 2008, except that the revision part changes from ac2008 to ac2009. New or changed taxa in the 2009 edition receive completely new LSIDs. This will enable the introduction in the next few years of change tracking between editions, so that relationships to taxa in previous editions are recorded, and web-services to alert users to changes in name, classification, circumscription or data. Technical users are already able to inspect changes in the metadata provided by the CoL LSID Resolution Service, and to build their own services using them. For more information, see www.catalogueoflife.org/lsid/. LSIDs in the 2009 Annual Checklist have been generated by Richard White, Cardiff University, UK"
Our_LSIDs_are_long_strings_of_symbols_intended_only_for_computer_usage="Our LSIDs are long strings of symbols intended only for computer usage. However, the user interface does show LSID buttons (click, and the LSID is displayed in full), and the LSID is shown at the base of each Species Details screen. This is done so that a user can copy and paste the LSIDs into other software or services: it is NOT intended for them to be read or typed."

Functionality_of_the_Annual_Checklist="Functionality of the Annual Checklist"
Species_and_infraspecific_taxa_can_be_located_either="Species (and infraspecific taxa) can be located either by searching by name or by tracking down through the hierarchical classification"
Searching_by_name_can_be_done_using_accepted_scientific="Searching by name can be done using accepted scientific name, synonym or common name. Automatic synonymic and common name indexing takes the user directly to the species under its accepted name. The search can use part names, or be restricted to complete words"
Tracking_down_the_tree_or_classification_uses_accepted_names_for_taxa="Tracking down the tree or classification uses accepted names for taxa"
On_each_species_details_page_the_relevant_higher_taxa_are_listed="On each species details page the relevant higher taxa are listed, and provide a link to the relevant node of the hierarchical classification"
The_species_details_pages_link_to_the_source_database="The species details pages link to the source database, usually showing further information"
This_CD_contains_the_Annual_Checklist_dataset_and_the_software="This CD contains the Annual Checklist dataset and the software identical to that used on the Web. The structure of the Annual Checklist database has been optimised for performance with the user interface but is not ideal for importing to other systems. The content may be copied subject to the copyright conditions given on the inside cover of this booklet"

