Structure_of_the_Annual_Checklist="Structure of the Annual Checklist"
The_goal_is_to_list_every_distinct_species_in_each_group_of_organisms="The goal is to list every distinct species in each group of organisms. At present, some groups are globally complete, some are represented by global sectors that are nearing completion, and others are represented by partial sectors. The global sectors, whether complete or not, are provided by selected, peer reviewed global species databases (GSDs - see definition below) in the Species 2000 federation or by equivalent global sectors of ITIS. The partial sectors are supplied principally by ITIS (N America), but also Species Fungorum and the Australian Faunal Directory, with the result that N American species are sometimes the only species represented for these incomplete groups"

Definition_of_a_Global_Species_Database_GSD="Definition of a Global Species Database (GSD)"
GSDs_aspire_to_the_following_properties="GSDs aspire to the following properties"
Cover_one_taxon_worldwide="Cover one taxon worldwide"
Contain_a_taxonomic_checklist_of_all_species_within_that_taxon="Contain a taxonomic checklist of all species within that taxon"
Deal_with_species_as_taxa_and_contain_synonymy_and_taxonomic_opinion="Deal with species as taxa, and contain synonymy and taxonomic opinion"
Have_an_explicit_mechanism_for_seeking_at_least_one_responsible_consensus_taxonomy_and_for_applying_it_consistently="Have an explicit mechanism for seeking at least one responsible/consensus taxonomy, and for applying it consistently"
Cross-index_significant_alternative_taxonomies_in_their_synonymy="Cross-index significant alternative taxonomies in their synonymy"

Each_species_is_linked_via_the_genus_and_family_to_the_taxonomic_classification="Each species is linked via the genus and family to the taxonomic classification. Above the node of attachment of each data sector this classification has been agreed by Species 2000 and ITIS as a practical management tool to provide access to the Catalogue, the Catalogue of Life Taxonomic Classification Edition 1. This top level classification has remained unchanged in 2005-2009. However, below the nodes of attachment for each taxonomic sector, the classification originates from the supplier databases and so may change from year to year. Because of these lower level changes there are therefore annual versions of Edition 1 for 2005, 2006, 2007, 2008 and 2009."
Please_also_read_the_draft_discussion_document="Please also read the draft discussion document [a:hierarchy]Towards a management hierarchy (classification) for the Catalogue of Life[/a] by Dennis Gordon appended to this edition of the Annual Checklist."

