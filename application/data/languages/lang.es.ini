db_confidence_1_star_title="¡Advertencia! Este data set contiene un catálogo taxonómico que no ha sido examinado, y en partes puede ser únicamente un listado de nombres. Sin embargo, como único recurso disponible de momento, éste ha sido incluido en el Catalogue of Life para completar temporalmente un importante hueco. Ver resumen de la base de datos para más información."
db_confidence_2_star_title="¡Advertencia! Este data set es un catálogo taxonómico que ha sido examinado, sin embargo éste es incompleto y se encuentra en una etapa temprana de su desarrollo. Ver resumen de la base de datos para más información."
db_confidence_3_star_title="Este es un catálogo taxonómico bien examinado, sin embargo está restingido a un subconjunto de especies ya sea por area geográfica o por sector de disciplina biológica (conservación, sistemas orientados al ambito médico o molecular, etc). Dicho data set ha sido incluido en el Catalogue of Life para completar temporalmente huecos en los niveles inferiores de la clasificación jerárquica (ej. especies, géneros). Ver resumen de la base de datos para más información."
db_confidence_4_star_title="Este es un catálogo taxonómico casi completo y enteramente examinado, teniendo una buena calidad de pericia en su fase actual de desarrollo."
